<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Knowledge Continuum" property="og:site_name"/>
    <meta content="A non-linear thread of important ideas weaved together to explore and understand the fabric of knowledge." property="og:description">
    <meta content="{{ site.url }}/about/" property="article:author">

    {%- if page.title -%}
    <meta content="{{ page.title }}" property="og:title">
    <meta content="article" property="og:type">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- else -%}
    <meta content="website" property="og:type">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- endif -%}

    <title>{{site.heading}}</title>

    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
</head>

<body>
    <div class="container">                    
        <div class = "box">
            {%- include Header.html -%}


            <section>
                <div class="row">
                    <div class="col-md-3 mb-5 mb-md-0">
                        {%- include Back.html -%}
                    </div>
                    <div class="col-md-9">
                        <h2>Changelog</h2>
                        <div class="mt-5">
                            {%- include Changelog.html -%}
                        </div>
                    </div>
                </div>
            </section>
 
            
            {%- include Footer.html -%}
        </div>
    </div>
    <!-- Load KaTeX -->
	{%- include ContextMenu.html -%}
</body>
</html>
